language: go
go:
  - 1.7

env:
  global:
    - GO15VENDOREXPERIMENT=1
    - GOOS=linux

before_install:
  - go get github.com/Masterminds/glide
  - $GOPATH/bin/glide install

install:
  - go get -t $($GOPATH/bin/glide novendor)

script:
  - mv $GOPATH/bin/docker-arp-ipam ./

deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: docker-arp-ipam
    on:
      tags: true
